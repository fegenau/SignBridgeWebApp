    <text x="605" y="295" text-anchor="middle" class="boxTitle">ğŸ¨ PresentaciÃ³n</text>
    <text x="605" y="320" text-anchor="middle" class="label">app.py + pages/</text>
    <text x="605" y="340" text-anchor="middle" class="small">ğŸ“± NavegaciÃ³n multipÃ¡gina</text>
